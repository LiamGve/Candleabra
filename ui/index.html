<html>
    <head>
        <title>Candleabra</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.1/dist/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
        <script src="./chartjs-chart-financial.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="heading">
            <h1>Candleabra</h1>
        </div>
        <div id="nav-bar">
            <input type="text" placeholder="Stock" id="stock"/>
            <input type="number" placeholder="Amount" id="investmentAmount"/>
            <button id="submit" onclick="connect()">Go</button>
        </div>

        <div style="width: 100%">
            <canvas id="chart"></canvas>
        </div>

        <div id="candle"></div>
        <script src="index.js"></script>
    </body>
</html>
